<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/index.css" rel="stylesheet">
  <title>Mesto</title>

</head>

<body class="page page-container">

  <header class="header">
    <div class="header__logo">
      <img class="header__logo-image" src="images/logo.svg" alt="логотип Место Россия">
    </div>
  </header>

  <main class="content">

    <section class="profiles">
      <article class="profile">

        <div class="profile__description">
          <div class="profile__info">
            <div class="profile__avatar"></div>
            <div class="profile__text">
              <div class="profile__text-top-line">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <div class="profile__edit-button"></div>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <div class="profile__add-button">
            <div class="profile__add-button_vector"></div>
          </div>
        </div>

        <div class="profile__photo-grid">

          <div class="photo-grid__item">
            <img class="photo-grid__image" src="images/Malaysia.jpg" alt="Малайзия">
            <div class="photo-grid__item-title">
              <p class="photo-grid__text">Малайзия</p>
              <div class="photo-grid__favorite"></div>
            </div>
          </div>

          <div class="photo-grid__item">
            <img class="photo-grid__image" src="images/Singapore.jpg" alt="Сингапур">
            <div class="photo-grid__item-title">
              <p class="photo-grid__text">Сингапур</p>
              <div class="photo-grid__favorite"></div>
            </div>
          </div>

          <div class="photo-grid__item">
            <img class="photo-grid__image" src="images/SouthKorea.jpg" alt="Южная Корея">
            <div class="photo-grid__item-title">
              <p class="photo-grid__text">Южная Корея</p>
              <div class="photo-grid__favorite"></div>
            </div>
          </div>

          <div class="photo-grid__item">
            <img class="photo-grid__image" src="images/Bali.jpg" alt="Бали">
            <div class="photo-grid__item-title">
              <p class="photo-grid__text">Бали</p>
              <div class="photo-grid__favorite"></div>
            </div>
          </div>

          <div class="photo-grid__item">
            <img class="photo-grid__image" src="images/Thailand.jpg" alt="Таиланд">
            <div class="photo-grid__item-title">
              <p class="photo-grid__text">Таиланд</p>
              <div class="photo-grid__favorite"></div>
            </div>
          </div>

          <div class="photo-grid__item">
            <img class="photo-grid__image" src="images/Vietnam.jpg" alt="Вьетнам">
            <div class="photo-grid__item-title">
              <p class="photo-grid__text">Вьетнам</p>
              <div class="photo-grid__favorite"></div>
            </div>
          </div>

        </div>

      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__author">&#169; 2023 Mesto Russia</p>
  </footer>
</body>
</html>
