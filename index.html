<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="pages/index.css" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Mesto</title>

</head>

<body class="page">

  <header class="header">
    <div class="header__logo">
      <div class="header__logo-image"></div>
    </div>
  </header>

  <main class="content page-container">

    <section class="profile">

        <div class="profile__description">
            <div class="profile__avatar-container">
              <img class="profile__avatar" src="images/avatar.jpg" alt="Мое фото">
            </div>
            <div class="profile__text">
              <div class="profile__text-top-line">
                <h1 class="profile__title">Алина Абрашкина</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь долин frontend-разработки</p>
            </div>
        </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="cards">

      <ul class="cards__list">
      </ul>
    </section>
  </main>

  <footer class="footer page-container">
    <p class="footer__author">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup" id="opened-image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__exit-btn" type="button"></button>
      <figure class="popup__image-container">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Место">
        <figcaption class="popup__title"></figcaption>
      </figure>
    </div>
  </div>

<div class="popup" id="edit-profile">
  <div class="popup__container">
    <button class="popup__exit-btn" type="button"></button>
    <h2 class="popup__heading">Редактировать профиль</h2>
    <form class="popup__form" name="formEditProfile">
      <input class="popup__input" id="name" type="text" placeholder="Полное имя" name="fullName">
      <input class="popup__input" id="job" type="text" placeholder="Род деятельности" name="job">

      <button class="popup__save-btn" type="submit">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup" id="add-card">
  <div class="popup__container">
    <button class="popup__exit-btn" type="button"></button>
    <h2 class="popup__heading">Новое место</h2>
    <form class="popup__form" name="formAddCard">
      <input class="popup__input" id="place" type="text" placeholder="Название" name="place">
      <input class="popup__input" id="link" type="text" placeholder="Ссылка на картинку" name="link">

      <button class="popup__save-btn" type="submit">Создать</button>
    </form>
  </div>
</div>

<template id="template-card">
  <li class="cards__item">
    <article class="card">
      <button class="card__delete-button" type="button"></button>
      <img class="card__image" src="" alt="">
      <div class="card__item-title">
        <h2 class="card__text"></h2>
        <button class="card__favorite-button" type="button"></button>
      </div>
    </article>
  </li>
</template>
</body>
</html>
